machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build --tag stefaniuk/redis .
test:
  override:
    - docker run --detach --name=redis --volume /run/redis stefaniuk/redis; sleep 10
    - docker run --volumes-from=redis stefaniuk/redis redis-cli -s /var/run/redis/redis.sock PING
